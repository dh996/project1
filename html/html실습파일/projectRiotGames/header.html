<script>

    $(window).on('scroll', function(){
        let sct = $(this).scrollTop()
        if(sct>200){
            $('.titleLineBack').css({
                background: '#333',
            })
        }else{
            $('.titleLineBack').css({
                background: 'transparent',
            })
        }
    })

    function menuBackgroundOnOff(){
        if($('#mainMenu').hasClass('active') || $('#sideMenu').hasClass('active')){
            $('.menuBackground').removeClass('active')
            $('.menuBackground').addClass('active')
        }else{
            $('.menuBackground').removeClass('active')
        }
    }

    $('.callMainMenu').on('click', function(){

        $('#sideMenu').removeClass('active')
        $('#mainMenu').toggleClass('active')
        menuBackgroundOnOff()
    })

    $('.callSideMenu').on('click', function(){

        $('#mainMenu').removeClass('active')
        $('#sideMenu').toggleClass('active')
        menuBackgroundOnOff()
    })

    $('.menuBar').on('click','.lll', function(){

        $(this).toggleClass('active')
        $(this).siblings().toggleClass('active')
    })

    $('.sideMenuBar').on('click', function(){

        $(this).toggleClass('active')
        $(this).siblings().toggleClass('active')
    })

</script>
